<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="max-w-4xl mx-auto ">
  <form class="px-3 rounded-md my-32 max-w-3xl mx-auto bg-gray-400">

    <h1 class="text-3xl font-bold py-6">
        Hello world!
      </h1>

<div class="flex ">
    <div class="w-full px-2">
        <label for="fname">First name:</label><br>
        <input type="text" class="px-2 py-3 rounded-full w-full  " id="fname" name="fname"><br>
    </div>
    <div class="w-full px-2">
        <label for="lname">Last name:</label><br>
        <input type="text" class="px-4 py-3 rounded-full w-full" id="lname" name="lname"> <br>
    </div>
</div>


<div class="py-4">
    <h1>Selection</h1>
    <select class="form-select px-2 py-3 rounded-full w-1/2">
        <option value="">--Please choose an option--</option>
    <option value="dog">Dog</option>
    <option value="cat">Cat</option>
    <option value="hamster">Hamster</option>
    <option value="parrot">Parrot</option>
    <option value="spider">Spider</option>
    <option value="goldfish">Goldfish</option>
      </select>
</div>

<div class="py-4">
    <h1>Checkbox</h1>
    <input type="checkbox" class="form-checkbox rounded text-pink-500" />
    <label for="vehicle1"> I have a bike</label><br>
    <input type="checkbox" class="form-checkbox rounded text-pink-500" />
    <label for="vehicle2"> I have a car</label><br>
    <input type="checkbox" class="form-checkbox rounded text-pink-500" />
    <label for="vehicle3"> I have a boat</label>
    
</div>


  </form>


</body>
</html>
